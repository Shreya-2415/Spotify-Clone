<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="song-list">
            <h1>Best of NCS - No copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "0" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">Senorita</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">On my way</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpeg" alt="1">
                    <span class="songName">Cheap thrills</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpeg" alt="1">
                    <span class="songName">Calm down</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "4" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span class="songName">Shape of you</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "5" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpeg" alt="1">
                    <span class="songName">Unstoppable</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "6" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover8.jpg" alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id= "7" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id = "masterSongName">Let me love you</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5a5ded5407.js" crossorigin="anonymous"></script>
</body>
</html>
